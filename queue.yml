name: queue
startup_window: main
pre_window: source activate tensorflow && export CUDA_VISIBLE_DEVICES=""
windows:
- main:
    layout: even-vertical
    panes:
      - ps:
        - python trainer.py --job_name=ps --task_index=0 --ps_hosts=localhost:2000 --producer_hosts=localhost:3000 --consumer_hosts=localhost:4000
      - consumer:
        - python trainer.py --job_name=consumer --task_index=0 --ps_hosts=localhost:2000 --producer_hosts=localhost:3000 --consumer_hosts=localhost:4000
      - producer0:
        - python trainer.py --job_name=producer --task_index=0 --ps_hosts=localhost:2000 --producer_hosts=localhost:3000,localhost:3001 --consumer_hosts=localhost:4000
      - producer1:
        - python trainer.py --job_name=producer --task_index=1 --ps_hosts=localhost:2000 --producer_hosts=localhost:3000,localhost:3001 --consumer_hosts=localhost:4000
